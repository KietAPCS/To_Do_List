<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TodoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container1"></div>
    <div class="container">
      <div class="todo-app">
        <h2>
          To-Do List
          <img
            src="To-Do-Img/images/icon.png"
            alt="to-do list icon"
          />
        </h2>
        <div class="row">
          <input
            type="text"
            id="input-box"
            placeholder="Add your jobs"
            onkeydown="handleEvent(event)"
          />
          <button
            onclick="
            addTask()
          "
          >
            Add
          </button>
        </div>

        <ul id="list-container"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
